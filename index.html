<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" autocomplete="off">
      <fieldset class="field-block">
        <legend>Personal information</legend>
        <p>
          <label for="surname">Surname:</label>
          <input type="text" name="surname" id="surname">
        </p>
        <p>
          <label for="name">Name:</label>
          <input type="text" name="Name" id="name">
        </p>
        <p>
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="0"
            max="100"
          >
        </p>
        <p>
          <label for="date">Full date of birth:</label>
          <input type="date" name="date" id="date">
        </p>
        <p class="last-element">
          <label for="term">I accept the term of the agreement:</label>
          <input type="checkbox" name="term" id="term">
        </p>
      </fieldset>
      <fieldset class="field-block">
        <legend>Registration</legend>
        <p>
          <label for="email">E-mail:</label>
          <input type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            minlength="6"
            maxlength="24"
            required
          >
        </p>
        <p class="last-element">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
        </p>
      </fieldset>
      <fieldset class="field-block">
        <legend>An interesting fact about you!</legend>
        <p>
          <label>
            Do you love cats?
            <input type="radio" name="cats" value="yes"> Yes
          </label>
          <label>
            <input type="radio" name="cats" value="no"> No
          </label>
        </p>
        <p>
          <label for="color">What is your favorite color?</label>
          <input type="color" id="color" name="color">
        </p>
        <p>
          <label for="time">What time do you go to bed?</label>
          <input type="time" name="time" id="time">
        </p>
        <p>
          <label for="cars">What are your favorite brand of cars?</label>
          <select multiple name="selected-cars" id="cars">
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </p>
        <p class="last-element">
          <label for="range">How do you rate our work?</label>
          <input type="range" id="range" name="range">
        </p>
      </fieldset>
      <fieldset class="field-block">
        <legend>Additional info</legend>
        <p>
          <label for="comments">Comments:</label>
          <textarea name="comments" id="comments">
          </textarea>
        </p>
        <p class="last-element">
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option>Yes</option>
            <option>No</option>
          </select>
        </p>
      </fieldset>
    </form>
    <p><input type="submit" name="button" value="Submit" onsubmit = "onSubmit ()"></p>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
